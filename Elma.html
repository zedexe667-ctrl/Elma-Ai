<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Elma AI - آموزش پاسخ‌ها</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<style>
body { font-family: Vazirmatn, sans-serif; background: #fdf2f8; }
.container { max-width: 800px; margin: 50px auto; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
input, textarea { width: 100%; border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin-top: 5px; }
button { background: linear-gradient(135deg,#ff6b9d,#c44569); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; }
button:hover { opacity:0.9; }
.card { border:1px solid #eee; border-radius:15px; padding:15px; margin-bottom:10px; background:#fff0f5; }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-2xl font-bold text-pink-600 mb-4">🧠 آموزش پاسخ‌های جدید برای Elma</h2>
  <p class="text-gray-600 mb-6">در اینجا جمله‌هایی که Elma نتونسته پاسخ بده رو می‌بینی. می‌تونی برای هر کدوم جواب بسازی تا در آینده خودش بلد بشه ❤️</p>

  <div id="list"></div>
</div>

<script>
function loadUnknowns() {
  const container = document.getElementById("list");
  const unknowns = JSON.parse(localStorage.getItem("unknownPhrases") || "[]");

  if (unknowns.length === 0) {
    container.innerHTML = "<p class='text-gray-500'>🎉 هیچ جمله ناشناخته‌ای وجود نداره! Elma فعلاً همه چی رو بلده 😍</p>";
    return;
  }

  container.innerHTML = "";
  unknowns.forEach((phrase, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <p><b>جمله کاربر:</b> ${phrase}</p>
      <textarea id="resp-${index}" rows="2" placeholder="جواب مورد نظر Elma برای این جمله..."></textarea>
      <div class="flex justify-end mt-2">
        <button onclick="saveResponse(${index}, '${phrase.replace(/'/g, "\\'")}')">ذخیره پاسخ</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function saveResponse(index, phrase) {
  const input = document.getElementById("resp-" + index);
  const answer = input.value.trim();
  if (!answer) return alert("جواب خالیه!");

  // گرفتن یا ساخت دیکشنری
  let dict = JSON.parse(localStorage.getItem("chatDictionary") || "{}");
  dict[phrase] = [answer];
  localStorage.setItem("chatDictionary", JSON.stringify(dict));

  // حذف از لیست ناشناخته‌ها
  let unknowns = JSON.parse(localStorage.getItem("unknownPhrases") || "[]");
  unknowns = unknowns.filter(p => p !== phrase);
  localStorage.setItem("unknownPhrases", JSON.stringify(unknowns));

  input.closest(".card").remove();
  alert("✅ پاسخ ذخیره شد و Elma یاد گرفت!");

  // در صورت تمایل، ارسال به سرور یا فایل JSON واقعی
}

window.addEventListener("DOMContentLoaded", loadUnknowns);
</script>

</body>
</html>
