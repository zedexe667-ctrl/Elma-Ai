<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پنل ادمین</title>
  <link rel="icon" type="image/png" href="Assets/img/logo/Logo.png" />

  <!-- Tailwind (فقط برای استایل سریع) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-6 space-y-6">
    <!-- 🔑 فرم ورود ادمین -->
    <div id="loginSection">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">ورود ادمین</h1>
      <input id="adminEmail" type="email" placeholder="ایمیل ادمین"
        class="w-full mb-3 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input id="adminPass" type="password" placeholder="پسورد"
        class="w-full mb-4 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="adminLogin"
        class="w-full py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition">ورود</button>
      <p id="loginMsg" class="text-center text-red-500 mt-2 hidden"></p>
    </div>

    <!-- 👑 پنل ادمین -->
    <div id="adminPanel" class="hidden space-y-4">
      <h2 class="text-xl font-bold text-gray-700 text-center">مدیریت کاربر</h2>
      <input id="userEmail" type="email" placeholder="ایمیل کاربر"
        class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <select id="newType"
        class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
        <option value="free">حساب رایگان</option>
        <option value="premium">حساب پریمیوم</option>
      </select>
      <button id="updateUser"
        class="w-full py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 transition">بروزرسانی حساب</button>
      <p id="updateMsg" class="text-center mt-2 hidden"></p>
    </div>
  </div>

  <!-- 🔥 Firebase (ES Modules) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import {
      getFirestore, doc, updateDoc, collection,
      query, where, getDocs
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    // ✅ پیکربندی Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD_Ar1zFTBS9DDFlAflPt2IpcQ5y8EI5pE",
      authDomain: "zed-exe-48839.firebaseapp.com",
      projectId: "zed-exe-48839",
      storageBucket: "zed-exe-48839.appspot.com",   // 👈 اصلاح شد
      messagingSenderId: "283941493182",
      appId: "1:283941493182:web:7a9deae50c01c9feb8c1ef",
      measurementId: "G-014WZDJBSL"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ✅ فقط این ایمیل‌ها اجازه ادمین دارند
    const adminList = ["elma.ai@gmail.com"];

    const loginSection = document.getElementById('loginSection');
    const adminPanel   = document.getElementById('adminPanel');
    const loginMsg     = document.getElementById('loginMsg');
    const updateMsg    = document.getElementById('updateMsg');

    // ورود ادمین
    document.getElementById('adminLogin').addEventListener('click', async () => {
      loginMsg.classList.add('hidden');
      const email = adminEmail.value.trim();
      const pass  = adminPass.value.trim();
      if (!email || !pass) {
        loginMsg.textContent = "ایمیل و پسورد الزامی است";
        loginMsg.classList.remove('hidden');
        return;
      }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        if (adminList.includes(email)) {
          loginSection.classList.add('hidden');
          adminPanel.classList.remove('hidden');
        } else {
          loginMsg.textContent = "⛔️ این ایمیل ادمین نیست";
          loginMsg.classList.remove('hidden');
          await signOut(auth);
        }
      } catch (err) {
        loginMsg.textContent = "خطا در ورود: " + err.message;
        loginMsg.classList.remove('hidden');
      }
    });

    // بروزرسانی حساب کاربر
    document.getElementById('updateUser').addEventListener('click', async () => {
      updateMsg.classList.add('hidden');
      const targetEmail = userEmail.value.trim();
      const type = newType.value;
      if (!targetEmail) {
        updateMsg.textContent = "ایمیل کاربر را وارد کنید";
        updateMsg.classList.remove('hidden');
        return;
      }
      try {
        const q = query(collection(db, "users"), where("email", "==", targetEmail));
        const snap = await getDocs(q);

        if (snap.empty) {
          updateMsg.textContent = "❗️کاربری با این ایمیل پیدا نشد";
          updateMsg.classList.remove('hidden');
          return;
        }

        // آپدیت همه‌ی داکیومنت‌های پیدا شده
        for (const d of snap.docs) {
          await updateDoc(doc(db, "users", d.id), { accountType: type });
        }

        updateMsg.textContent = "✅ حساب کاربر به «" + type + "» تغییر کرد";
        updateMsg.classList.remove('hidden');
      } catch (err) {
        updateMsg.textContent = "خطا: " + err.message;
        updateMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
